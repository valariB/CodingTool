      font-size: 14px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .results {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card {
      background-color: #fff;
      padding: 12px 15px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
    }
    .card p {
      margin: 4px 0;
    }
  </style>
</head>

    function filterAndRender() {
      const search = document.getElementById('search').value.toLowerCase();
      const filtered = items.filter(item =>
        item.Item.toLowerCase().includes(search) ||
        String(item.GLNumber).includes(search) ||
        item.GLName.toLowerCase().includes(search)
      );

      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      if (filtered.length === 0) {
        container.innerHTML = '<p>No matches found.</p>';
        return;
      }

      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${item.Item}</h3>
          <p><strong>GL #:</strong> ${item.GLNumber}</p>
          <p><strong>GL Name:</strong> ${item.GLName}</p>
          <p><strong>Department:</strong> ${item.Department || ''}</p>
          <p><strong>Class:</strong> ${item.Class || ''}</p>
          <p><strong>Item:</strong> ${item.ItemFlag || ''}</p>
          <p><strong>Entity:</strong> ${item.Entity || ''}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
