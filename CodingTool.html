<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Brightwild GL Reference Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      font-size: 14px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .summary {
      padding: 15px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .summary h2 {
      margin-top: 0;
    }
    .summary p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brightwild GL Reference Tool</h1>
    <input type="text" id="search" placeholder="Search item or GL #" onkeyup="filterAndShow()">
    <div class="summary" id="summaryCard" style="display: none;">
      <h2 id="summaryTitle"></h2>
      <p><strong>GL #:</strong> <span id="glNumber"></span></p>
      <p><strong>GL Name:</strong> <span id="glName"></span></p>
      <p><strong>Department:</strong> <span id="department"></span></p>
      <p><strong>Class:</strong> <span id="className"></span></p>
      <p><strong>Who Pays:</strong> <span id="whoPays"></span></p>
      <p><strong>Item Tag/Group:</strong> <span id="itemTag"></span></p>
    </div>
  </div>

  <script>
    const items = [/* PASTE FULL JSON ARRAY FROM YOUR FILE HERE */];

    function filterAndShow() {
      const search = document.getElementById('search').value.toLowerCase();
      const match = items.find(item =>
        item.Item.toLowerCase().includes(search) ||
        String(item.GLNumber).includes(search)
      );

      const card = document.getElementById('summaryCard');
      if (match) {
        document.getElementById('summaryTitle').innerText = match.Item;
        document.getElementById('glNumber').innerText = match.GLNumber;
        document.getElementById('glName').innerText = match.GLName;
        document.getElementById('department').innerText = match.Department || '';
        document.getElementById('className').innerText = match.Class || '';
        document.getElementById('whoPays').innerText = match.WhoPays || '';
        document.getElementById('itemTag').innerText = match.ItemTagGroup || '';
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    }
  </script>
</body>
</html>
